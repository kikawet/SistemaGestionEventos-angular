<head>
    <title>Crear Evento</title>
</head>

<body>
    <app-nav></app-nav>
    <h2 class='m-5'>Crear nuevo evento</h2>
    <div class="container pb-5 w-50">
        <form>
            <div class='form-group'>
                <label for="TextBox">Nombre del evento</label>
                <input [(ngModel)]='titulo' name="titulo" type="text" class='form-control' required minlength="5" maxlength="100">
                <small id="subEvento" class="form-text text-muted"> Nombre con el que se asocia al evento</small>
            </div>

            <div>
				<label for='TextBox'>Descripción del evento</label>
				
					<input  [(ngModel)]='descripcion' name="descripcion" type="text" id="inputDescripcion"
						class="form-control"
						placeholder='' aria-describedby='shortDesc' required minlength="20" maxlength="500"/>
					<small id='descripcionEvento' class='form-text text-muted'></small>
            </div>
            
            <div class='form-group'>
				<label for='TextBox'>Tipo de Evento</label> 
				<select [(ngModel)]='tipoE' name="tipoEvento" class="custom-select" required>
					<option *ngFor="let t of tipoEvento.values();">{{ t }}</option>
				</select>
				<small id='tipoEvento' class='form-text text-muted'></small>
			</div>

			<div class='form-group'>
				<label for='TextBox'>Catalogación</label> 
				<select	[(ngModel)]='categoria' name="categoria" class="custom-select" required>
					<option *ngFor="let c of categoriaEvento.values();">{{ c }}</option>
				</select> 
				<small id='categoriaEvento' class='form-text text-muted'></small>
			</div>

			<div class='form-group'>
				<label for='TextBox'>Lugar</label>
				
					<input [(ngModel)]='lugar' name="lugar" id="inputLugar" type='text'
						class="form-control"
						placeholder='ej: Calle Cervantes, 4, 23700 Linares, Jaén'
						aria-describedby='shortDesc' required="required" minlength="8" maxlength="100"/>
					<small id='lugar' class='form-text text-muted'>Lugar donde
						se celebraría</small>
					
			</div>

			<div class='form-group'>
				<label for='TextBox'>Fecha</label>
			
					<input  [(ngModel)]='fecha' name="fecha" type="datetime-local" id="inputFecha"
						class="form-control"
						placeholder='' aria-describedby='shortDesc' required="required" min="2020-07-23T00:00:00"/>
					<small id='fecha' class='form-text text-muted'></small>
					
			</div>



			<div class='form-group'>
				<label for='TextBox'>Aforo máximo</label>
			
					<input [(ngModel)]='aforo' name="aforo" id="inputAforoMaximo" type="number"
						class="form-control"
						placeholder='ej:50' aria-describedby='shortDesc' required="required" min="10" max="1250"/>
					<small id='aforo' class='form-text text-muted' ></small>
			</div>

			<div class='form-group'>
				<label for='TextBox'>Fotografía</label>
				
					<input [(ngModel)]='foto' name="foto" id="inputFoto" type="text" class='form-control'
						placeholder='ej: https://www.google.com/imagen/123)'
						aria-describedby='shortDesc' required />
					<small id='pieFoto' class='form-text text-muted'>Aquí tiene
						que introducir una url de una foto</small>
			</div>

			<button class='btn btn-primary' (click)="crearEvento()" >Crear Evento</button>
        </form>
    </div>

	<app-footer></app-footer>
</body>
