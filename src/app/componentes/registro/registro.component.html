<body>

    <div class="container ">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <a routerLink="" routerLinkActive="active"> <svg width="3em" height="3em" viewBox="0 0 16 16"
                                class="bi bi-box-arrow-left" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.354 11.354a.5.5 0 0 0 0-.708L1.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z" />
                                <path fill-rule="evenodd"
                                    d="M11.5 8a.5.5 0 0 0-.5-.5H2a.5.5 0 0 0 0 1h9a.5.5 0 0 0 .5-.5z" />
                                <path fill-rule="evenodd"
                                    d="M14 13.5a1.5 1.5 0 0 0 1.5-1.5V4A1.5 1.5 0 0 0 14 2.5H7A1.5 1.5 0 0 0 5.5 4v1.5a.5.5 0 0 0 1 0V4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5H7a.5.5 0 0 1-.5-.5v-1.5a.5.5 0 0 0-1 0V12A1.5 1.5 0 0 0 7 13.5h7z" />
                            </svg></a>

                        <h5 class="card-title text-center">Registro</h5>

                        <div *ngIf="errorRegistro" id="errorLogin" class="alert alert-danger" role="alert">
                            {{errorRegistro}}
                        </div>

                        <div class="form-group">
                            <label for="inputLogin" class="">Usuario</label>

                            <input [(ngModel)]='username' type="text" id="inputLogin" class="form-control"
                                name="username" placeholder="login" />
                        </div>

                        <div class="form-group">
                            <label for="inputEmail" class="">Email</label>

                            <input [(ngModel)]='email' type="email" id="inputEmail" class="form-control" name="email"
                                placeholder="email@ejemplo.com" />
                        </div>

                        <div class="form-group">
                            <label for="inputPassword">Contraseña</label>
                            <input [(ngModel)]='password' type="password" name="password" id="inputPassword"
                                class="form-control" placeholder="contraseña" />
                        </div>



                        <!--c:if test="${param.error != null}">
                            <p class="alert alert-danger" role="alert">Login o contraseña incorrectas </p>
                        </c:if-->
                        <button class="btn btn-lg btn-block colorBoton text-uppercase"
                            (click)="registro()">Registrarse</button>
                        <hr class="my-4">

                        <a class="btn btn-lg btn-block colorBoton text-uppercase" routerLink="/login"
                            routerLinkActive="active">Iniciar sesión</a>

                        <div id="errorLogin" class="alert alert-danger" role="alert" style="display:none">
                            Usuario o contraseña incorrectos!!, Vuelve a intentarlo.
                        </div>

                        <!--c:if test="${not empty error}">
                            <section class="alert alert-danger my-auto" role="alert">${error}</section>
                        </c:if-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
