<h1>Eventos creados </h1>

<div class="evento" *ngFor="let e of creados">
    <div class=".col-md-4 imagen">
        <img class="imgEvento" alt="img-evento" src="{{e.foto}}">
    </div>
    <div class=".col-md-4 texto">
        <h1>{{e.titulo}}</h1>
        <small>Fecha: {{e.fecha | date:'short'}}</small>
        <p>{{e.descripcion}}</p>
    </div>
    <div *ngIf="servicioUsuario.isLogueado" class=".col-md-4 botones">

        <div [ngSwitch]="e.estado">
            <a *ngSwitchCase="estadoUsuarioEvento.ACEPTADO" type="button" class="btn btn-success">Aceptado</a>
            <a *ngSwitchCase="estadoUsuarioEvento.LISTA_DE_ESPERA" type="button" class="btn btn-warning">Lista de espera</a>
            <a *ngSwitchDefault type="button" class="btn btn-danger">No inscrito</a>
        </div>
    </div>
</div>
